<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <style>
    /* ===== BODY STYLE ===== */
    body {
      background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      margin: 0;
    }

    /* ===== CARD STYLE ===== */
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      animation: pop 1s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
      margin: 0;
    }

    h2 {
      color: #ff6699;
      margin: 10px 0;
    }

    .question {
      font-size: 20px;
      margin: 20px 0;
    }

    .buttons button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      min-height: 50px;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }

    /* HEARTS STYLE */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: float 3s linear forwards;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’˜ Valentine is coming to you ðŸ’˜</h1>
    <h2>Shammy ðŸŒ¹</h2>

    <p class="question">Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">YES ðŸ’–</button>
      <button class="no" onclick="noClick()">NO ðŸ˜¢</button>
    </div>

    <p id="message"></p>
  </div>

  <script>
    function yesClick() {
      document.getElementById("message").innerHTML =
        "ðŸ’– I will love you forever ðŸ’–<br>That's my hope â€” Kelvin ðŸ’•";
      hearts();
    }

    function noClick() {
      document.getElementById("message").innerHTML =
        "ðŸ˜¢ My heart is a little sad...";
    }

    function hearts() {
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>
</body>
</html>
